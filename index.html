    <div class="container">
        <div class="row">
            <div class="col-md-7 col-8 col-lg-6 pe-0" id="min">
                <h1>00:00.</h1>
            </div>
            <div class="col-md-5 col-4 col-lg-6 ps-0" id="mil">
                <h1>00</h1>
            </div>
        </div>
        <div class="container">
            <div class="row btn-container">
                <button class="button" type="button" id="reset">Reset</button>
                <button class="button" type="button" id="start">Start</button>
            </div>
        </div>
        <hr style="margin-top: 3rem;">
        <div class="list-body mt-4">
            <ul id="list"><li id="lap-no">Lap <span id="lap-time">00:00.00</span></li><hr></ul>
        </div>
    </div>
